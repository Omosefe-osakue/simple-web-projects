<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coin Flip Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            button {
                margin: 5px;
                padding: 5px 10px;
            }
            #result {
                margin-top: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Coin Flip Game</p>
        <button onclick="
            let guess = 'heads';
            getGuess(guess);
        ">Heads</button>

        <button onclick="
            let guess1 = 'tails';
            getGuess(guess1);
        ">Tails</button>

        <script>
            score = JSON.parse(localStorage.getItem('score')) || {
                wins:0,
                losses:0
            };
            JSON.parse(localStorage.getItem('score'));
            function getGuess(guess){
                const randomNumber = Math.random();
                let result = randomNumber < 0.5? 'heads' : 'tails';
                guess === result ? 'You Win!': 'You lose!';

                if (guess === result){
                    score.wins += 1 ;
                }else{
                    score.losses += 1;
                }

                localStorage.setItem('score',JSON.stringify(score));
                alert(`Wins: ${score.wins}, Losses: ${score.losses}`);
            }
            
        </script>
    </body>
</html>
