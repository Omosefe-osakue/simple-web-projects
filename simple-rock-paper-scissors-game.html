<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            play('Rock');
        ">Rock</button>

        <button onclick="
            play('Paper');
        ">Paper</button>

        <button onclick="
            play('Scissors');
        ">Scissors</button>

        <button onclick="
            resetScore();

        ">Reset Score</button>

        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                    losses: 0,
                    ties: 0

                };

            function getComputerChoice(){
                let randomNumber = Math.random();
                let computerChoice;
                if ( randomNumber > 0 && randomNumber < 1/3){
                    computerChoice = 'Rock';
                } else if (randomNumber > 1/3 && randomNumber < 2/3){
                    computerChoice = 'Paper';
                } else {
                    computerChoice = 'Scissors';
                }
                return computerChoice;
            }

            function returnStatement(userChoice, computerChoice, result, score){
                return alert(` You picked ${userChoice}. Computer picked ${computerChoice}. You ${result}!
 Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }

            function play(userChoice){
                let computerChoice = getComputerChoice();
                let result ='';

                if( computerChoice === userChoice){
                    result = 'tie';
                } else if (
                    (userChoice === 'Rock' && computerChoice === 'Paper') ||
                    (userChoice === 'Paper' && computerChoice === 'Scissors') ||
                    (userChoice === 'Scissors' && computerChoice === 'Rock')
                ){
                    result = 'Lose';
                } else {
                    result = 'Win';
                }
                if (result === 'Win'){
                    score.wins += 1;
                } else if (result === 'Lose'){
                    score.losses += 1;
                } else {
                    score.ties += 1;
                }
                
                localStorage.setItem('score', JSON.stringify(score));
                return returnStatement(userChoice, computerChoice, result, score);
            }
            
            function resetScore(){
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
            };

        </script>
    </body>
    
</html>
