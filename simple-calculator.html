<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            input {
                margin: 5px;
            }
            button {
                margin: 5px;
                padding: 5px 10px;
            }
            #result {
                margin-top: 20px;
                font-weight: bold;
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
            button {
                padding: 7px 0;
                font-size: 15px;
                border-radius: 4px;
                border: 1px solid #bbb;
                background: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>Calculator</p>
            <p class="button-grid">
                <button onclick="
                    updateCalculation('1');
                ">1</button>
                <button onclick="
                    updateCalculation('2');
                ">2</button>
                <button onclick="
                    updateCalculation('3');
                ">3</button>
                <button onclick="
                    updateCalculation('+');
                ">+</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    updateCalculation('4');
                ">4</button>
                <button onclick="
                    updateCalculation('5');
                ">5</button>
                <button onclick="
                    updateCalculation('6');
                ">6</button>
                <button onclick="
                    updateCalculation('-');
                ">-</button>
            
            </p>
            <p class="button-grid">
                <button onclick="
                    updateCalculation('7');
                ">7</button>
                <button onclick="
                    updateCalculation('8');
                ">8</button>
                <button onclick="
                    updateCalculation('9');
                ">9</button>
                <button onclick="
                    updateCalculation('*');
                ">*</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    updateCalculation('0');
                ">0</button>
                <button onclick="
                    updateCalculation('.');
                " style="font-size: 20px;">.</button>
                <button onclick="
                    updateCalculation('/');
                ">/</button>
                <button onclick="
                    calculation = eval(calculation);
                    console.log(calculation);
                    localStorage.setItem('calculation',calculation);
                ">=</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    calculation = '';
                    console.log(calculation);
                    localStorage.setItem('calculation', calculation);
                ">Clear</button>
            </p>
        <script>
            let calculation = localStorage.getItem('calculation')|| '';
            function updateCalculation(val){
                calculation += val;
                localStorage.setItem('calculation', calculation);
                console.log(calculation);
            };
        </script>
    </body>
</html>
