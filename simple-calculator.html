<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            input {
                margin: 5px;
            }
            button {
                margin: 5px;
                padding: 5px 10px;
            }
            #result {
                margin-top: 20px;
                font-weight: bold;
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
            button {
                padding: 7px 0;
                font-size: 15px;
                border-radius: 4px;
                border: 1px solid #bbb;
                background: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>Calculator</p>
            <p class="button-grid">
                <button onclick="
                    calculation += '1';
                    console.log(calculation);
                ">1</button>
                <button onclick="
                    calculation += '2';
                    console.log(calculation);
                ">2</button>
                <button onclick="
                    calculation += '3';
                    console.log(calculation);
                ">3</button>
                <button onclick="
                    calculation += '+';
                    console.log(calculation);
                ">+</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    calculation += '4';
                    console.log(calculation);
                ">4</button>
                <button onclick="
                    calculation += '5';
                    console.log(calculation);
                ">5</button>
                <button onclick="
                    calculation += '6';
                    console.log(calculation);
                ">6</button>
                <button onclick="
                    calculation += '-';
                    console.log(calculation);
                ">-</button>
            
            </p>
            <p class="button-grid">
                <button onclick="
                    calculation += '7';
                    console.log(calculation);
                ">7</button>
                <button onclick="
                    calculation += '8';
                    console.log(calculation);
                ">8</button>
                <button onclick="
                    calculation += '9';
                    console.log(calculation);
                ">9</button>
                <button onclick="
                    calculation += '*';
                    console.log(calculation);
                ">*</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    calculation += '0';
                    console.log(calculation);
                ">0</button>
                <button onclick="
                    calculation += '.';
                    console.log(calculation);
                " style="font-size: 20px;">.</button>
                <button onclick="
                    calculation += '/';
                    console.log(calculation);
                ">/</button>
                <button onclick="
                    calculation = eval(calculation);
                    console.log(calculation);
                ">=</button>
            </p>
            <p class="button-grid">
                <button onclick="
                    calculation = '';
                    console.log(calculation);
                ">Clear</button>
            </p>
        <script>
            let calculation='';
        </script>
    </body>
</html>
</html>
